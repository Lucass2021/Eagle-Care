<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./appointment.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Agenda de consultas</title>
</head>

<body>

    <form method="get" action="./menu.html">
        <h2>Registro</h2>


        <h3>Nome</h3>
        <input id=" patient-name" type="text" name="name" placeholder="Nome">

        <br>

        <h3>Idade</h3>
        <input id="patient-age" type="date" name="age">

        <br>

        <h3>Horário</h3>
        <input id="patient-schedule" type="time" name="schedule">

        <br>


        <h3>Gênero</h3>
        <select name="patient-gender" id="gender">
            <option value="Male">Homem</option>
            <option value="Female">Mulher</option>

        </select>


        <input id="send-data" type="submit">

    </form>





</body>

</html>
